<body>
    
<div id="background-color">
    <div class="grid-container">
    <div class="output">
        <div PreviousOperand class="input"></div>
        <div CurrentOperand class="answer"></div>
    </div>

        <button AllClear id="button-2">AC</button>
        <button Delete >DEL</button>
        <button data-operation>-</button>
        <button  data-number>1</button>
        <button  data-number>2</button>
        <button  data-number>3</button>
        <button  data-operation>*</button>
        <button  data-number>4</button>
        <button  data-number>5</button>
        <button  data-number>6</button>
        <button  data-operation>/</button>
        <button  data-number>7</button>
        <button  data-number>8</button>
        <button  data-number>9</button>
        <button  data-operation>+</button>
        <button >.</button>

        <button equalsButton id="button-2">=</button>
        <!-- <button >text</button> -->
    </div>
</div>
<p>
</p>
</body>

<script>
    // Define variables for the input and output fields and the buttons
    const input = document.querySelector(".input");
    const output = document.querySelector(".answer");
    const buttons = document.querySelectorAll("button");
    
    // Add event listeners to the buttons
    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        const buttonText = button.textContent;
    
        if (buttonText === "AC") {
          // Clear the input and output fields
          input.textContent = "";
          output.textContent = "";
        } else if (buttonText === "DEL") {
          // Remove the last character from the input field
          input.textContent = input.textContent.slice(0, -1);
        } else if (buttonText === "=") {
          // Evaluate the expression in the input field and display the result
          const expression = input.textContent;
          const result = eval(expression);
          output.textContent = result;
        } else {
          // Add the clicked button's text to the input field
          input.textContent += buttonText;
        }
      });
    });
    </script>
